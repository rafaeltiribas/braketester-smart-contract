OrdererOrgs:
  - Name: Orderer
    Domain: nmi
    Specs:
      - Hostname: orderer
        CommonName: "orderer.nmi"
      - Hostname: orderer2
        CommonName: "orderer2.nmi"
      - Hostname: orderer3
        CommonName: "orderer3.nmi"
      - Hostname: orderer4
        CommonName: "orderer4.nmi"
      - Hostname: orderer5
