PeerOrgs:
  - Name: NESA
    Domain: nesa.br
    EnableNodeOUs: true
    Specs:
      - Hostname: peer0
        CommonName: "peer0.nesa.br"
        SANS:
          - localhost

      
  - Name: Inmetro
    Domain: inmetro.br
    EnableNodeOUs: true
    Specs:
      - Hostname: peer0
        CommonName: "peer0.inmetro.br"
        SANS:
          - localhost
